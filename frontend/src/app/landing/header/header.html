<header class="sticky top-0 z-50 transition-all duration-300 bg-black/50 lg:bg-transparent shadow-md">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <div class="flex items-center justify-between">

            <a (click)="scrollTo('inicio')" class="flex items-center space-x-2 cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-orange-500 transition-colors" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0v-4m6 4v-4m6 4v-4m-9 4H7a2 2 0 01-2-2V5m5 16v-4m-3-12h8m-4 4h.01" />
                </svg>
                <span class="text-xl font-bold text-white transition-colors">Constructora</span>
            </a>

            <nav class="hidden lg:flex items-center space-x-8">
                <a (click)="scrollTo('inicio')"
                    class="font-medium text-white transition-colors hover:text-orange-500 cursor-pointer">
                    Inicio
                </a>
                <a (click)="scrollTo('servicios')"
                    class="font-medium text-white transition-colors hover:text-orange-500 cursor-pointer">
                    Servicios
                </a>
                <a (click)="scrollTo('proyectos')"
                    class="font-medium text-white transition-colors hover:text-orange-500 cursor-pointer">
                    Proyectos
                </a>
                <a (click)="scrollTo('nosotros')"
                    class="font-medium text-white transition-colors hover:text-orange-500 cursor-pointer">
                    Nosotros
                </a>
                <a (click)="scrollTo('contacto')"
                    class="font-medium text-white transition-colors hover:text-orange-500 cursor-pointer">
                    Contacto
                </a>
            </nav>

            <a (click)="scrollTo('contacto')"
                class="hidden lg:inline-block bg-orange-500 text-white font-bold py-2 px-6 rounded-full hover:bg-orange-600 transition-all transform hover:scale-105 cursor-pointer">
                Cotizar Ahora
            </a>

            <div class="lg:hidden">
                <button id="mobile-menu-button" class="transition-colors text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>

        <div id="mobile-menu" class="hidden lg:hidden mt-4 bg-white rounded-lg shadow-xl">
            <nav class="flex flex-col p-4 space-y-2">
                <a (click)="scrollTo('inicio')"
                    class="text-gray-800 font-medium px-4 py-2 rounded-md hover:bg-gray-100 transition-colors cursor-pointer">
                    Inicio
                </a>
                <a (click)="scrollTo('servicios')"
                    class="text-gray-800 font-medium px-4 py-2 rounded-md hover:bg-gray-100 transition-colors cursor-pointer">
                    Servicios
                </a>
                <a (click)="scrollTo('proyectos')"
                    class="text-gray-800 font-medium px-4 py-2 rounded-md hover:bg-gray-100 transition-colors cursor-pointer">
                    Proyectos
                </a>
                <a (click)="scrollTo('nosotros')"
                    class="text-gray-800 font-medium px-4 py-2 rounded-md hover:bg-gray-100 transition-colors cursor-pointer">
                    Nosotros
                </a>
                <a (click)="scrollTo('contacto')"
                    class="text-gray-800 font-medium px-4 py-2 rounded-md hover:bg-gray-100 transition-colors cursor-pointer">
                    Contacto
                </a>
                <a (click)="scrollTo('contacto')"
                    class="w-full text-center bg-orange-500 text-white font-bold py-2 px-6 rounded-full mt-2 hover:bg-orange-600 transition-all cursor-pointer">
                    Cotizar Ahora
                </a>
            </nav>
        </div>
    </div>
</header>
