<section id="contact" class="py-20 bg-blue-900 text-white">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">

        <div class="text-center mb-12">
            <h2 class="text-3xl md:text-4xl font-bold">Hagamos Realidad tu Proyecto</h2>
            <p class="text-lg text-white mt-4 max-w-2xl mx-auto opacity-80">
                Póngase en contacto con nosotros para una consulta sin compromiso.
            </p>
        </div>

        <div class="max-w-4xl mx-auto bg-white text-gray-800 rounded-lg shadow-2xl p-8 md:p-12">

            <form action="TU_ENDPOINT_DE_FORMULARIO" method="POST">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">

                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nombre Completo</label>
                        <input type="text" id="name" name="name" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-900 focus:border-blue-900" />
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo
                            Electrónico</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-900 focus:border-blue-900" />
                    </div>
                </div>

                <div class="mb-6">
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Mensaje</label>
                    <textarea id="message" name="message" rows="5" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-900 focus:border-blue-900"></textarea>
                </div>

                <div class="text-center">
                    <button type="submit"
                        class="bg-orange-500 text-white font-bold text-lg py-3 px-10 rounded-full hover:bg-orange-600 transition-all transform hover:scale-105 shadow-lg">
                        Enviar Mensaje
                    </button>
                </div>
            </form>

        </div>
    </div>
</section>
